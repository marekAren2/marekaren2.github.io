<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <form action="https://formspree.io/f/xnqkljvd" method="POST">

    <label for="name"> Podaj imię </label><br>
    <input type="text" name="name" id="name" placeholder="Name" required><br>

    <label for="lastname"> Podaj nazwisko </label><br>
    <input type="text" name="lastname" id="lastname" placeholder="lastname" required><br>

    <label for="email"> Podaj email </label><br>
    <input type="email" name="email" id="email" placeholder="Email" required><br>

    <label for="phone"> Podaj telefon </label><br>
    <input type="tel" name="phone" id="phone" placeholder="Phone" required><br>

    <label for="miasto"> Podaj miasto </label><br>

    <select name="miasto" id="miasto">
      <option value="Kraków"> Kraków </option>
      <option value="Warszawa"> Warszawa </option>
      <option value="Gdańsk"> Gdańsk </option>
      <option value="Poznań"> Poznań </option>

    </select> <br>

    <input type="checkbox" name="rodo" id="rodo">
    <label for="rodo"> Zgoda na dane osobowe </label> <br>

    <!-- ta sama nazwa name dla grupy radio -->
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Mężczyzna</label> <br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Kobieta</label> <br>

    <label for="message"> Podaj wiadomość </label><br>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea> <br>



    <input type="submit" value="Wyślij"><br>





  </form>
  <!-- Stwórz formularz, który pozwoli na zapis uczestnika na szkolenie - pola:

    imię

    nazwisko 

    mail

    telefon

    wybór miasta (Kraków, Warszawa, Gdańsk) - select

    płeć - radio

    zgoda na dane osobowe - checkbox

    wiadomość - textarea

Zadanie wyślij za pomocą GitHub Pages.

Podpowiedź przed wysłaniem zadania do sprawdzenia:

    sprawdź dopasowanie labelek do pól formularza

    sprawdź, czy formularz wysyła maile na Twój adres z wykorzystaniem serwisu 
    sprawdź poprawność składni w walidatorze W3C  -->


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="magneta" position="bottom-right"></script>
</body>

</html>
